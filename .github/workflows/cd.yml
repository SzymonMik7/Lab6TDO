name: CD
on:
  push:
    branches: [ main ]

jobs:
  docker-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Login to GHCR
      run: echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Build and push
      run: |
        docker tag $IMAGE:latest $IMAGE:${{ github.sha }}
        docker build -t ghcr.io/szymonmik7/python-app:{tag} .
        docker push ghcr.io/szymonmik7/python-app:{tag}
